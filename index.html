<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="main.css" />
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/9f46c28665.js" crossorigin="anonymous" defer></script>
  </head>

  <body>
    <main>
      <div class="dados">
        <section class="dados-de-entrada">
          <label for="nomeHeroi">Digite o nome da(o) player</label>
          <input type="text" id="nomeHeroi" />
          <br />
          <label for="xpHeroi">Informe o XP</label>
          <input type="number" id="xpHeroi" />
          <br />
        </section>
        
        <button>Verificar Nível</button>
        
        <section class="dados-de-saida">
          <p><i class="fa-solid fa-dungeon"></i></p>
          <p id="resultado"></p>
        </section>
      </div>
      <p class="credito">Crédito da imagem: <a href="https://wall.alphacoders.com/big.php?i=1371900" target="_blank">robokoboto</a></p>
    </main>
  </body>
</html>
